#
version: 2
jobs:
  build_jekyll:
    working_directory: ~/yamb/docs
    docker:
      - image: circleci/ruby:2.5
    environment:
      BUNDLE_PATH: ~/yamb/docs/vendor/bundle
    steps:
      - checkout:
          path: ~/yamb
      - run:
          name: Update bundler
          command: gem install jekyll bundler
      - run: bundle -v
      - restore_cache:
          keys:
            - rubygems-v1-{{ checksum "Gemfile.lock" }}
            - rubygems-v1-fallback
      - run:
          name: Bundle Install
          command: bundle check || bundle install
      - save_cache:
          key: rubygems-v1-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Jekyll Build
          command: bundle exec jekyll build
      # - run:
      #     name: HTMLProofer tests
      #     command: |
      #       bundle exec htmlproofer ./_site \
      #         --allow-hash-href \
      #         --check-favicon  \
      #         --check-html \
      #         --disable-external
      - persist_to_workspace:
          root: ./
          paths:
            - _site
      
